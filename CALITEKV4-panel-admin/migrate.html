<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration des Donn√©es</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-check {
            background: #3b82f6;
            color: white;
        }
        
        .btn-check:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-migrate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-migrate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-migrate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .result.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .result h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .result pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .stat-card h4 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .stat-card p {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Migration des Donn√©es</h1>
        <p>Migrez vos produits, cat√©gories, farms, r√©seaux sociaux et configuration depuis l'ancien format vers le nouveau.</p>
        
        <button class="btn-check" onclick="checkData()">
            üìä V√©rifier les Donn√©es Disponibles
        </button>
        
        <button class="btn-migrate" onclick="migrateData()" id="migrateBtn">
            üöÄ Lancer la Migration
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Migration en cours...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const API_URL = '/api/migrate-all-data';

        async function checkData() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<h3>‚è≥ V√©rification...</h3>';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    let html = '<h3>‚úÖ Donn√©es Disponibles</h3>';
                    html += '<div class="stats">';
                    
                    if (data.data.products) {
                        html += `<div class="stat-card">
                            <h4>Produits</h4>
                            <p>${data.data.products.count}</p>
                        </div>`;
                    }
                    
                    if (data.data.categories) {
                        html += `<div class="stat-card">
                            <h4>Cat√©gories</h4>
                            <p>${data.data.categories.count}</p>
                        </div>`;
                    }
                    
                    if (data.data.farms) {
                        html += `<div class="stat-card">
                            <h4>Farms</h4>
                            <p>${data.data.farms.count}</p>
                        </div>`;
                    }
                    
                    if (data.data.socials) {
                        html += `<div class="stat-card">
                            <h4>R√©seaux Sociaux</h4>
                            <p>${data.data.socials.count}</p>
                        </div>`;
                    }
                    
                    html += '</div>';
                    html += '<p style="margin-top: 20px; color: #28a745;">‚úÖ Pr√™t √† migrer ! Cliquez sur "Lancer la Migration"</p>';
                    
                    resultDiv.innerHTML = html;
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.innerHTML = `<h3>‚ùå Erreur</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.classList.add('error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>‚ùå Erreur</h3><p>${error.message}</p>`;
                resultDiv.classList.add('error');
            }
        }

        async function migrateData() {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const migrateBtn = document.getElementById('migrateBtn');
            
            migrateBtn.disabled = true;
            loadingDiv.classList.add('show');
            resultDiv.className = 'result';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                loadingDiv.classList.remove('show');
                resultDiv.classList.add('show');

                if (data.success) {
                    let html = '<h3>üéâ Migration R√©ussie !</h3>';
                    html += '<div class="stats">';
                    
                    if (data.summary) {
                        Object.entries(data.summary).forEach(([key, value]) => {
                            html += `<div class="stat-card">
                                <h4>${key}</h4>
                                <p>${value}</p>
                            </div>`;
                        });
                    }
                    
                    html += '</div>';
                    
                    if (data.nextSteps) {
                        html += '<h4 style="margin-top: 20px; color: #667eea;">Prochaines √©tapes :</h4>';
                        html += '<ul style="margin-left: 20px; color: #666;">';
                        data.nextSteps.forEach(step => {
                            html += `<li style="margin: 5px 0;">${step}</li>`;
                        });
                        html += '</ul>';
                    }
                    
                    resultDiv.innerHTML = html;
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.innerHTML = `<h3>‚ùå Erreur</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.classList.add('error');
                }
            } catch (error) {
                loadingDiv.classList.remove('show');
                resultDiv.classList.add('show', 'error');
                resultDiv.innerHTML = `<h3>‚ùå Erreur</h3><p>${error.message}</p>`;
            } finally {
                migrateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
